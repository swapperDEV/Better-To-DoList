<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/71ecc900fa.js"></script>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <div class='screen'>
        <div class='app'>
            <div class='top'>
                <p>ToDo App</p>
            </div>
            <div class='input'>
                <input class='inputToDo' placeholder='Add your new ToDo'/><button class='addToDo but'><i class="fas fa-plus"></i></button>
            </div>
            <div class='list'>
                <ul class='listAll'>
                </ul>
            </div>
            <div class='editForm'>
                <input placeholder='change description' class='changeForm'/><button class='but  changeSave'><i class="fas fa-save"></i></button>
            </div>
            <div class='counter'>You have <a class='number'>0</a> To Do
            </div>
        </div>
    </div>
    <script src="scripts/todo.js"></script>
</body>
</html>
